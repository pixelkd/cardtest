<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <title>3D Scene</title>
</head>
<body>
  <!-- JavaScript code for our 3D scene will go here -->
  <script>
    let scene, camera, renderer; 

    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.z = 10;
    camera.lookAt(0, 0, 0);

    renderer = new THREE.WebGLRenderer({ antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight); 
    document.body.appendChild(renderer.domElement);

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    // Create a card geometry
    const cardGeometry = new THREE.PlaneGeometry(9, 5); 

    //Creating a material
    const cardMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide});

    //Creating the card mesh
    const card = new THREE.Mesh(cardGeometry, cardMaterial);
    card.position.set(0, 0, 0); 

    scene.add(card);
    animate();
  </script>
</body>
</html>
